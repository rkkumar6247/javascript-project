<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task List App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c3e1e95205.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <nav class ="navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Task List App</a>
    </nav>
    
   
    <!--------------------================== Task List App ==================----------->

    <!------Task name input------>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Task List</h3>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input id="input-item" type="text" class="form-control" placeholder="Task Name">
                            </div>
                            <div>
                                <input type="submit" value="ADD TASK" class="btn btn-warning text-white">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-------Task List -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group" id="task-list">
                    
                </ul>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
